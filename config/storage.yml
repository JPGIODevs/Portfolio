test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>



amazon:
  service: S3
  access_key_id: <%= ENV['AWS_KEY_ID'] %>
  secret_access_key: <%= ENV['AWS_SECRET_KEY'] %>
  region: eu-north-1
  bucket: my-rorportfolio
  public: true

